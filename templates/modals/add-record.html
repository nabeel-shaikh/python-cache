<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New record</h4>
        </div>
        <div class="modal-body">
            <form action="{{ url }}" method="post" id="add_new_record" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="student">Student:</label>
                    <div class="col-sm-10">
                        <input type="text" id="student" name="student" value="" class="form-control" placeholder="Student name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="maths">Maths:</label>
                    <div class="col-sm-10">
                        <input type="text" id="maths" name="maths" value="" class="form-control" placeholder="Maths score" onkeypress="return ((event.charCode >= 48 && event.charCode <= 57)|| (event.charCode >= 65 && event.charCode <= 90)  || (event.charCode >= 97 && event.charCode <= 122))"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="science">Science:</label>
                    <div class="col-sm-10">
                        <input type="text" id="science" name="science" value="" class="form-control" placeholder="Science score" onkeypress="return ((event.charCode >= 48 && event.charCode <= 57)|| (event.charCode >= 65 && event.charCode <= 90)  || (event.charCode >= 97 && event.charCode <= 122))"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="english">English:</label>
                    <div class="col-sm-10">
                        <input type="text" id="english" name="english" value="" class="form-control" placeholder="English score" onkeypress="return ((event.charCode >= 48 && event.charCode <= 57)|| (event.charCode >= 65 && event.charCode <= 90)  || (event.charCode >= 97 && event.charCode <= 122))"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
